<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spam Message Classifier | Smart AI Detection</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --primary: #5b8a72;          /* muted green-teal */
      --secondary: #9fc9b8;        /* soft mint accent */
      --success-bg: #edf7f2;       /* pale mint background */
      --success-text: #234f3a;
      --danger-bg: #f9ecec;        /* very light coral background */
      --danger-text: #7b2c2c;
      --background: #f5f7f8;       /* off-white gray */
      --card-bg: #ffffff;
      --text-dark: #2c3e50;
      --text-muted: #6b7280;
      --border-color: #e5e7eb;
      --shadow: rgba(0, 0, 0, 0.04);
    }

    body {
      font-family: "Inter", sans-serif;
      background-color: var(--background);
      color: var(--text-dark);
      margin: 0;
      padding: 0;
    }

    /* Header */
    header {
      background-color: #ffffff;
      border-bottom: 1px solid var(--border-color);
      box-shadow: 0 2px 12px var(--shadow);
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header .brand {
      font-weight: 700;
      font-size: 1.3rem;
      color: var(--primary);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    header .brand:hover {
      color: var(--secondary);
    }

    main {
      padding: 3rem 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
    }

    .classifier-card {
      background-color: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 18px;
      box-shadow: 0 6px 20px var(--shadow);
      padding: 2.8rem 2.2rem;
      max-width: 640px;
      width: 100%;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .classifier-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 28px rgba(0, 0, 0, 0.07);
    }

    h1 {
      font-size: 1.9rem;
      font-weight: 700;
      text-align: center;
      color: var(--primary);
      margin-bottom: 1rem;
    }

    p.subtext {
      text-align: center;
      color: var(--text-muted);
      margin-bottom: 2rem;
      font-size: 1rem;
    }

    textarea {
      resize: none;
      border-radius: 10px;
      border: 1px solid var(--border-color);
      background-color: #fff;
      font-size: 1rem;
      padding: 1rem;
      color: var(--text-dark);
      transition: all 0.2s ease;
      min-height: 120px;
    }

    textarea:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(91, 138, 114, 0.15);
    }

    .btn-primary {
      background-color: var(--primary);
      border: none;
      border-radius: 10px;
      font-weight: 500;
      font-size: 1rem;
      padding: 0.9rem 1.2rem;
      transition: all 0.3s ease;
      width: 100%;
      color: #fff;
    }

    .btn-primary:hover {
      background-color: var(--secondary);
      color: var(--text-dark);
      transform: translateY(-1px);
      box-shadow: 0 6px 12px rgba(159, 201, 184, 0.4);
    }

    .result-box {
      border-radius: 10px;
      padding: 1.3rem;
      margin-top: 1.8rem;
      font-weight: 500;
      font-size: 1.05rem;
      text-align: center;
      animation: fadeIn 0.4s ease-in;
    }

    .not-spam {
      background-color: var(--success-bg);
      color: var(--success-text);
      border: 1px solid #c8e6ce;
    }

    .spam {
      background-color: var(--danger-bg);
      color: var(--danger-text);
      border: 1px solid #f5c2c2;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(6px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      background-color: #ffffff;
      border-top: 1px solid var(--border-color);
      text-align: center;
      padding: 1.2rem;
      color: var(--text-muted);
      font-size: 0.9rem;
      margin-top: 2rem;
    }

    footer a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }

    footer a:hover {
      text-decoration: underline;
      color: var(--secondary);
    }
  </style>
</head>
<body>
  <!-- Navbar / Header -->
  <header>
    <a href="#" class="brand">SmartSpam AI</a>
  </header>

  <!-- Main Content -->
  <main>
    <div class="classifier-card">
      <h1>Spam Message Classifier</h1>
      <p class="subtext">Detect spam or safe messages instantly using calm AI intelligence.</p>

      <form action="{{ url_for('predict') }}" method="post">
        <div class="mb-4">
          <label for="message" class="form-label fw-medium text-muted">Enter your message below:</label>
          <textarea name="message" id="message" rows="5" class="form-control" placeholder="Type your message here..."></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Analyze Message</button>
      </form>

      {% if prediction_text %}
      <div class="result-box {% if 'Spam' in prediction_text %}spam{% else %}not-spam{% endif %}">
        {{ prediction_text }}
      </div>
      {% endif %}
    </div>
  </main>

  <!-- Footer -->
  <footer>
    Made by <a href="#">Nikhil Kumar</a> | Powered by Flask & ML
  </footer>
</body>
</html>
